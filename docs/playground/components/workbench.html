<div class="workbench">
  <div class="file_tree">
    <div
      class="file"
      ng-class="{
        active: $ctrl.activeModel == model,
        focused: $ctrl.focusedModel == model,
      }"
      ng-click="$ctrl.onClickModel(model)"
      ng-repeat="model in $ctrl.getModels()"
    >
      <span class="path">{{ model.uri.path.slice(1) }}</span>
    </div>
    <div class="create" ng-click="$ctrl.onClickCreate()">New file...</div>
  </div>
  <div class="editor"></div>
  <div class="preview"></div>
  <div class="statusbar" ng-switch="$ctrl.state">
    <span ng-switch-when="building">Build progress: {{ $ctrl.completedAssets || 0 }} / {{ $ctrl.pendingAssets }}</span>
    <span ng-switch-when="failed">Build failed: {{ $ctrl.error.message }}</span>
    <span ng-switch-when="built">Build completed in {{ $ctrl.buildTime }}ms</span>
    <span ng-switch-when="ready">Ready</span>
  </div>
</div>
